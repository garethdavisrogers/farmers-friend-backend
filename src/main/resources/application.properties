spring.datasource.url=${FF_DB_URL}
spring.datasource.username=${FF_DB_USER}
spring.datasource.password=${FF_DB_PASS}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.archive.autodetection=class
spring.datasource.initialization-mode=always
spring.sql.init.mode=always


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm=DEBUG
